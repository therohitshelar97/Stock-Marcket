<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Stock Data</title>
    <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'css/bootstrap.min.js'%}"></script>
    <script src="{% static 'css/jquery.js' %}"></script>
    <script src="{% static 'css/popper.js' %}"></script>
    
</head>
<body class="bg-info">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'addstock' %}">Add_Stock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'delete_stock' %}">Delete_Stock</a>
              </li>
        
                </ul>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
              </li>
            </ul>
            <form action="{% url 'home' %}" class="d-flex" method="POST">
                {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Get Stock Quotes" aria-label="Search" name="sticker">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">

        {% if messages %}
          <br><br>
               {% for message in messages %}
          <div class="alert alert-primary alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                <small><sup></sup>x</sup></small>
            </button>
            {{message}}
          </div>
          {% endfor %}

          {% endif %} 


        {% block content %}


        {% endblock content %}



      </div>




</body>
</html>
